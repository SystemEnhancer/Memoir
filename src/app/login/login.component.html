<div class="contianer background">
    <div class="row  ">
        <div class="offset-sm-4 col-sm-4">
            <div class="card text-blank  bg-dark">
                <div class="card-body">
                    <div class="card-title text-center">
                        <h5>Login here!</h5>
                        <div class="card-text">

                            <form [formGroup]="login" (ngSubmit)="onSubmit(login)">

                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" [formControl]="login.controls['email']">
                                </div>
                                <div class="alert alert-danger" *ngIf="login.controls['email'].touched && !login.controls['email'].valid">
                                    Valid Email is required.
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" [formControl]="login.controls['password']">
                                </div>
                                <div class="alert alert-danger" *ngIf="login.controls['password'].touched && !login.controls['password'].valid">
                                    Password is required.
                                </div>
                                <button class="btn btn-success" [disabled]="!login.valid" type="submit">Submit</button>
                            </form>
                            <div class="text-center mt-3">
                                <button class="btn btn-link" routerLink="/home">Don't have an account? Create one</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
